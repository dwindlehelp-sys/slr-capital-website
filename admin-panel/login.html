<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLR Capital - Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/admin-style.css">
        <link rel="icon" type="image/png" href="SLR_logo (1).png">

</head>
<body class="login-page-body">

    <div class="login-page-container">
        <div class="login-image-panel">
            <img src="LoginImage-2.png" alt="login image">
            </div>

        <div class="login-form-panel">
            <div class="login-form-content">
                <a href="dashboard.html" class="logo">
                    <img src="SLR_logo (1).png" alt="Logo">
                    <span>SLR CAPITAL SOLUTIONS PVT LTD</span>
                </a>
                <h2>Welcome Back</h2>
                <p class="subtitle">Please enter your credentials to log in.</p>
                <form id="loginForm" class="data-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="button">Login</button>
                </form>
                <div id="errorMessage" style="color: red; margin-top: 15px;"></div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
