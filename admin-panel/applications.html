<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Applications - Admin</title>
    <link rel="stylesheet" href="css/admin-style.css">
    <link rel="icon" type="image/png" href="SLR_logo (1).png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="page-header-admin">
            <div class="header-logo">
                <a href="dashboard.html" class="logo">
                    <img src="SLR_logo (1).png" alt="Logo">
                    <span>SLR CAPITAL SOLUTIONS PVT LTD</span>
                </a>
            </div>
            <h1 class="header-title">Job Applications</h1>
            <a href="dashboard.html" class="button button-secondary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </header>

        <!-- Main Section -->
        <main class="dashboard-main">
            
            <!-- Filters & Actions -->
            <section class="dashboard-section">
                <h2><i class="fas fa-filter"></i> Filter & Actions</h2>
                <div class="controls-grid">
                    <div class="form-group">
                        <label for="roleFilter">Filter by Role:</label>
                        <select id="roleFilter">
                            <option value="">All Roles</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="searchInput">Search by Name:</label>
                        <input type="text" id="searchInput" placeholder="Enter applicant name...">
                    </div>
                    <div class="form-group">
                        <label for="startDate">From:</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">To:</label>
                        <input type="date" id="endDate">
                    </div>

                    <!-- Buttons -->
                    <div class="control-buttons">
                        <button id="filterButton" class="button">
                            <i class="fas fa-search"></i> Filter
                        </button>
                        <button id="resetButton" class="button button-secondary">
                            Reset
                        </button>
                    </div>
                    <div class="action-buttons">
                        <button id="exportButton" class="button">
                            <i class="fas fa-file-csv"></i> Export as CSV
                        </button>
                        <button id="deleteAllButton" class="logout-button">
                            <i class="fas fa-trash-alt"></i> Delete All
                        </button>
                    </div>
                </div>
            </section>

            <!-- Applications Table -->
            <section class="dashboard-section">
                <h2><i class="fas fa-list-ul"></i> All Applications</h2>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Applied On</th>
                                <th>Applying For</th>
                                <th>Applicant Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Resume</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="applications-table-body">
                            <!-- Applications will be injected dynamically -->
                        </tbody>
                    </table>
                </div>
            </section>

        </main>
    </div>
    <script src="js/applications.js"></script>
</body>
</html>
