<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Admin</title>
    <link rel="icon" type="image/png" href="SLR_logo (1).png">
    <link rel="stylesheet" href="css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="grid-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="logo"><img src="SLR_logo (1).png" alt="Logo"><span>SLR CAPITAL SOLUTIONS PVT LTD</span></a>
                <button class="sidebar-close-button" id="sidebar-close-button">&times;</button>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="partners.html"><i class="fas fa-handshake"></i> Partners</a></li>
                    <li><a href="jobs.html"><i class="fas fa-briefcase"></i> Job Openings</a></li>
                    <li><a href="leads.html"><i class="fas fa-envelope-open-text"></i> Service Leads</a></li>
                    <li><a href="applications.html"><i class="fas fa-file-alt"></i> Applications</a></li>
                    <li class="active"><a href="password.html"><i class="fas fa-key"></i> Change Password</a></li>
                </ul>
            </nav>
        </aside>

        <div class="main-content">
           <header class="page-header-admin">
    <h1 class="header-title">Change Your Password</h1>
    <a href="dashboard.html" class="button button-secondary">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>
</header>

<style>
.page-header-admin {
    background-color: #ffffff; /* White background */
    padding: 15px 20px;
    border-bottom: 1px solid #ddd; /* subtle divider */
    display: flex;
    align-items: center;
    justify-content: space-between;
}
</style>


            <main class="dashboard-main">
                <section class="dashboard-section">
                    <div class="section-content">
                        <form id="changePasswordForm" class="data-form">
                            <div class="form-group">
                                <label for="oldPassword">Old Password:</label>
                                <input type="password" id="oldPassword" required>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">New Password:</label>
                                <input type="password" id="newPassword" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm New Password:</label>
                                <input type="password" id="confirmPassword" required>
                            </div>
                            <button type="submit" class="button">Update Password</button>
                        </form>
                        <div id="passwordMessage" style="margin-top: 15px;"></div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <script src="js/password.js"></script>
</body>
</html>
